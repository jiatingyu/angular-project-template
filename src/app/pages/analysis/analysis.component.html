<!-- 手机看板 -->

<div class="wrap">
  <div class="date">时间选择：<nz-date-picker [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-date-picker></div>
  <nz-spin [nzSpinning]="isSpinning">
    <div nz-row [nzGutter]="16" class="panel">
      <div nz-col class="gutter-row" nzSpan="12">
        <div class="config">
          <div>行业用户</div>
          <div>{{ systemInfo.hyry || 0 }}人</div>
        </div>
      </div>
      <div nz-col class="gutter-row" nzSpan="12">
        <div class="config">
          <div>管控用户</div>
          <div>{{ systemInfo.zdry || 0 }}人</div>
        </div>
      </div>

      <div nz-col class="gutter-row" nzSpan="12">
        <div class="config">
          <div>系统用户</div>
          <div>{{ systemInfo.xtrs || 0 }}人</div>
        </div>
      </div>
      <div nz-col class="gutter-row" nzSpan="12">
        <div class="config">
          <div>短信发送</div>
          <div>{{ systemInfo.dxfs || 0 }}条</div>
        </div>
      </div>
    </div>
    <div nz-row>
      <div id="main" style="width: 100%; height: 300px"></div>
      <div id="sector" style="width: 100%; height: 300px"></div>
    </div>
  </nz-spin>
</div>
